<div class="col-sm-4">
  <form [formGroup]="book_form" method="post" (submit)="onSubmit()">

    <div class="form-group" [ngClass]="{'has-error':!book_form.get('title').valid && book_form.get('title').touched}">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" name="title" id="title" placeholder="Book title">
      <div class="alert alert-danger alert-dismissable fade in alert-height"
           *ngIf="!book_form.get('title').valid && book_form.get('title').touched">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <em>Champs non valide !!!</em>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error':!book_form.get('author').valid && book_form.get('author').touched}">
      <label for="author">Author</label>
      <input type="text" formControlName="author" class="form-control" name="author" id="author" placeholder="Book author">
      <div class="alert alert-danger alert-dismissable fade in alert-height"
           *ngIf="!book_form.get('author').valid && book_form.get('author').touched">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <em>Champs non valide !!!</em>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error':!book_form.get('pub_date').valid && book_form.get('pub_date').touched}">
      <label for="pub_date">Publication date</label>
      <input type="date" formControlName="pub_date" class="form-control datepicker" name="pub_date" id="pub_date" placeholder="Book date publication">
      <div class="alert alert-danger alert-dismissable fade in alert-height"
           *ngIf="!book_form.get('pub_date').valid && book_form.get('pub_date').touched">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <em>Champs non valide !!!</em>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <!--<pre>{{book_form.value|json}}</pre>-->
</div>
