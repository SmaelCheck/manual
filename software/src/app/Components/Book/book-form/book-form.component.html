 <form [formGroup]="book" method="post" (submit)="onSubmit()">
    <h2 class="text-primary">{{title_form}}</h2>
    <div class="form-group" [ngClass]="{'has-error':!book.get('title').valid && book.get('title').touched}">
      <label for="title">Titre du livre</label>
      <input type="text" formControlName="title" class="form-control" name="title" id="title" placeholder="Book title">
      <div class="alert alert-danger alert-dismissable fade in alert-height"
           *ngIf="!book.get('title').valid && book.get('title').touched">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <em>Champs non valide !!!</em>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error':!book.get('author').valid && book.get('author').touched}">
      <label for="author">Nom de l'auteur</label>
      <input type="text" formControlName="author" class="form-control" name="author" id="author" placeholder="Book author">
      <div class="alert alert-danger alert-dismissable fade in alert-height"
           *ngIf="!book.get('author').valid && book.get('author').touched">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <em>Champs non valide !!!</em>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error':!book.get('pub_date').valid && book.get('pub_date').touched}">
      <label for="pub_date">Date publication</label>
      <input type="date" formControlName="pub_date" class="form-control datapicker" name="pub_date" id="pub_date" placeholder="Book date publication">
      <div class="alert alert-danger alert-dismissable fade in alert-height"
           *ngIf="!book.get('pub_date').valid && book.get('pub_date').touched">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <em>Champs non valide !!!</em>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!book.valid">Ajouter</button>
  </form>
